parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: main  

extends:
  template: /pipelines/common-aca-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    deployFromFeature: ${{ parameters.deployFromFeature }}
    privateAgentName: ''
    containerAppName: 'ssvadpinfca3402-portal-api'
    appName: 'adp-portal-api'
    appBuildConfig:
      appFrameworkType: "dotnet"
      frameworkVersion: "8.x"   
      imageRepoName: "adp-portal-api"
      appPath: "/src"
      projectPath: "./ADP.Portal.Api/ADP.Portal.Api.csproj"
      buildProjects: "**/ADP.Portal.Api.csproj"
      testProjects: "**/*Tests.csproj"
      dockerfilePath: "../src/Dockerfile"
    appDeployConfig:
      filepath: ".azuredevops/containerApp.yaml"  
      variableGroups: 
        - adp-portal-api-ssv3
        - adp-portal-api-ssv5
      variables:
        - ADP-PORTAL-API-GITHUB-APP-ID
        - ADP-PORTAL-API-GITHUB-PRIVATE-KEY-BASE64